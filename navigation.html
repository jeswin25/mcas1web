
<html >
<head>
   
    <title>Navigation Frame Example</title>
    <style>
      
        .top-nav {
            background-color: lightblue;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Styling for the sidebar */
        .sidebar {
            width: 200px;
            background-color: pink;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        /* Sidebar links styling */
        .sidebar a {
            display: block;
            color: #333;
            padding: 15px;
            text-decoration: none;
        }

        /* Sidebar links hover effect */
        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Main content styling */
        .main-content {
            margin-left: 220px; /* Space for the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <h2>Website Navigation</h2>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="#home">Home</a>
        <a href="https://lh3.googleusercontent.com/p/AF1QipNPyHLajO6vRrlQbx71eprXC6NWtC8XuTAicU1r=s680-w680-h510">About</a>
        <a href="https://lh3.googleusercontent.com/p/AF1QipMZGTqr06xBMlfe-6C_x8oSavBeR-LmffWoH1k=s680-w680-h510">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1>WELCOME</h1>
        <p>This is the main content area where you can add any information you want to display.</p>
    </div>

</body>
</html>
