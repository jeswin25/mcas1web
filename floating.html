
<html lang=>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating iFrame Example</title>
    <style>
       
        .floating-iframe {
            position: fixed;  /* Keeps it in place while scrolling */
            top: 20px;        /* Distance from the top */
            right: 200px;      /* Distance from the right */
            width: 600px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
           
        }

        
        .floating-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body background-color="grey">

    
    <div class="floating-iframe">
        <iframe src="https://lh3.googleusercontent.com/p/AF1QipNPyHLajO6vRrlQbx71eprXC6NWtC8XuTAicU1r=s680-w680-h510" title="Embedded Content"></iframe>
    </div>

    
    <div class="main-content" style="padding: 20px;">
        <h1><b><i>Welcome to </i>MBITS GRAND PRIX  </b></h1>
        <p>Powered by HP Pavillion</p>
        
    </div>

</body>
</html>
